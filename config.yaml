# forge-obsidian configuration
#
# Path resolution (try module-local first, fall back to project root):
#   resolve(path) = $MODULE_ROOT/path if exists, else $PROJECT_ROOT/path
#
# Entries can be files (.md) or directories (all *.md files loaded).
# All content goes through metadata transformation before emission.

system:                         # Tier 2: system defaults (loaded first)
  - src/SYSTEM.md

user: []                        # Tier 3: user extensions (loaded after system)

# Metadata mapping (output field: source field in frontmatter).
# Listed fields are extracted and optionally renamed; all others stripped.
# Omit this section to strip all frontmatter (backward compatible).
metadata:
  name: title
  description: description
