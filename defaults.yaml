# defaults.yaml â€” module defaults (checked into git).
# To override, create config.yaml (gitignored) with your user paths.

system:                           # Used by SessionStart hook for metadata extraction
  - skills/ObsidianConventions/SKILL.md

user: []                          # User extensions loaded by SKILL.md !`command`

# Frontmatter field mapping for lazy loading.
# key: value, where key is the field name returned to the LLM and values is pointing to the field(s) in the frontmatter. 
# If the value is a list, the first field with content will be used.
metadata:
  name: [name, title]
  description: description

# Hook events enabled by default. To disable SessionStart for Claude Code
# (where skill discovery makes it redundant), set events: [] in config.yaml.
events:
  - SessionStart
